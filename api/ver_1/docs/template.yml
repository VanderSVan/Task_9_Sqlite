swagger: '2.0'
info:
  title: 'Report of race'
  description: 'This is API for generating a race report and driver info.'
  contact:
    email: test@gmail.com
    url: https://git.foxminded.com.ua/Ivan_Shikhanov/task-8-rest-api
  version: '1.0.0'
host: 127.0.0.1:5000
basePath: /api/v1
schemes: [http, https]

definitions:
  drivers_report:
    type: object
    properties:
      ABBR:
        type: object
        properties:
          abbr:
            type: string
          name:
            type: string
          team:
            type: string
          start:
            type: datetime
          end:
            type: datetime
          time:
            type: datetime
  driver:
    type: object
    properties:
      abbr:
        type: string
      name:
        type: string
      team:
        type: string
      start:
        type: datetime
      end:
        type: datetime
      time:
        type: datetime
